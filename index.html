<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
</head>
<body>
    <h1>Jogo da Adivinhação</h1>
    <p>Digite um número entre 1 e 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Chutar</button>
    <p id="result"></p>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            let guess = document.getElementById("guess").value;
            let result = document.getElementById("result");

            if (!guess) {
                result.innerHTML = "Por favor, digite um número.";
                return;
            }

            guess = parseInt(guess);

            if (guess < numeroSecreto) {
                result.innerHTML = "Mais alto!";
            } else if (guess > numeroSecreto) {
                result.innerHTML = "Mais baixo!";
            } else {
                result.innerHTML = "Parabéns! Você adivinhou o número secreto!";
            }
        }
    </script>
</body>
</html>
